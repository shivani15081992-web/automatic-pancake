<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সহজ ইংরেজি শিখুন | আপনার ভার্চুয়াল শিক্ষিকা</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>সহজ ইংরেজি শিখুন</h1>
            <p>আপনার স্পোকেন ইংলিশ শেখার যাত্রা শুরু করুন।</p>
        </header>

        <section id="course-section">
            <h2 id="lesson-title">পাঠ তৈরি হচ্ছে...</h2>
            <div class="lesson-content">
                <p>দয়া করে অপেক্ষা করুন।</p>
            </div>
            <button id="next-lesson-btn">পরবর্তী পাঠ</button>
        </section>

        <section id="teacher-section">
            <h2>ভার্চুয়াল শিক্ষিকা</h2>
            <div id="chat-box">
                </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="এখানে টাইপ করে বলুন...">
                <button id="record-btn">
                    <img src="https://img.icons8.com/material-rounded/24/ffffff/microphone.png" alt="মাইক্রোফোন">
                </button>
                <button id="send-btn">পাঠান</button>
            </div>
        </section>

        <div id="ad-container">
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
