<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সহজ ইংরেজি শিখুন (Learn Spoken English in Bengali)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>সহজ ইংরেজি শিখুন</h1>
            <p>আপনার স্পোকেন ইংলিশ শেখার যাত্রা শুরু করুন!</p>
        </header>

        <section id="course-section">
            <h2 id="lesson-title">পাঠ ১: সাধারণ অভিবাদন</h2>
            <div class="lesson-content">
                <p>এখানে পাঠের বিষয়বস্তু থাকবে।</p>
            </div>
            <button id="next-lesson-btn">পরবর্তী পাঠ</button>
        </section>

        <section id="teacher-section">
            <h2>ভার্চুয়াল শিক্ষক</h2>
            <div id="chat-box">
                <p class="bot-message">শুভ সকাল! আমি আপনার ভার্চুয়াল শিক্ষক। ইংরেজি অনুশীলন করতে শুরু করুন।</p>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="এখানে আপনার উত্তর লিখুন...">
                <button id="send-btn">পাঠান</button>
            </div>
        </section>

        <div id="ad-container">
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
